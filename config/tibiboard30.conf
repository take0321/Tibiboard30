# --- Bluetooth強度 ---
CONFIG_BT_CTLR_TX_PWR_PLUS_8=n

# --- 電源管理 ---
CONFIG_ZMK_SLEEP=y
# 30秒でアイドル
CONFIG_ZMK_IDLE_TIMEOUT=30000
# 10分(600000ms)でディープスリープ
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=60000

# --- 追加の省電力対策 ---
CONFIG_ZMK_EXT_POWER=n
# ログ機能はOFFのまま（Studioの邪魔をしないためにも推奨）
CONFIG_ZMK_USB_LOGGING=n

# ★重要：CONFIG_SERIAL=n は削除しました！
# Studioのスニペットがシリアル通信を必要とするため、ここはデフォルト(有効)に戻します。

# --- 機能 ---
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# バッテリーLED機能を使うならこれも入れておく（さっきのエラー対策）
CONFIG_ZMK_BATTERY_REPORTING=y
