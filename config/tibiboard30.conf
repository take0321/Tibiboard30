# --- Bluetooth強度 ---
CONFIG_BT_CTLR_TX_PWR_PLUS_8=n

# --- 電源管理 (Deep Sleep ON) ---
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=600000

# --- 省電力対策 ---
CONFIG_ZMK_EXT_POWER=n
CONFIG_ZMK_USB_LOGGING=n

# ★エラーの元凶を断つ！シリアルもStudioも一旦全部OFF★
CONFIG_SERIAL=n
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n
CONFIG_ZMK_STUDIO=n
CONFIG_ZMK_STUDIO_LOCKING=n

# バッテリー報告も念のためOFF（LEDコードは空にしてあるので安全）
CONFIG_ZMK_BATTERY_REPORTING=n
